<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driveway & Sidewalk Slope Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Driveway & Sidewalk Slope Calculator</h1>

        <h2>Driveway Calculation</h2>
        <label for="drivewayDistance">Enter Driveway Distance (ft):</label>
        <input type="number" id="drivewayDistance" placeholder="Distance in feet">

        <label for="drivewaySlope">Enter Driveway Slope %:</label>
        <input type="number" id="drivewaySlope" placeholder="Slope percentage">

        <button class="btn" onclick="calculateDriveway()">Calculate Driveway</button>

        <div class="result" id="drivewayResult">Result will be displayed here...</div>

        <h2>Sidewalk Calculation</h2>
        <label for="sidewalkDistance">Enter Sidewalk Distance (ft):</label>
        <input type="number" id="sidewalkDistance" placeholder="Distance in feet">

        <label for="sidewalkSlope">Enter Sidewalk Slope %:</label>
        <input type="number" id="sidewalkSlope" placeholder="Slope percentage">

        <button class="btn" onclick="calculateSidewalk()">Calculate Sidewalk</button>

        <div class="result" id="sidewalkResult">Result will be displayed here...</div>
    </div>

    <script>
        function calculateDriveway() {
            const distance = parseFloat(document.getElementById('drivewayDistance').value);
            const slope = parseFloat(document.getElementById('drivewaySlope').value);

            if (isNaN(distance) || isNaN(slope)) {
                document.getElementById('drivewayResult').innerText = 'Please enter valid values for both fields.';
                return;
            }

            const heightChange = (slope / 100) * distance;
            document.getElementById('drivewayResult').innerText = `Driveway height change: ${heightChange.toFixed(2)} ft`;
        }

        function calculateSidewalk() {
            const distance = parseFloat(document.getElementById('sidewalkDistance').value);
            const slope = parseFloat(document.getElementById('sidewalkSlope').value);

            if (isNaN(distance) || isNaN(slope)) {
                document.getElementById('sidewalkResult').innerText = 'Please enter valid values for both fields.';
                return;
            }

            const heightChange = (slope / 100) * distance;
            document.getElementById('sidewalkResult').innerText = `Sidewalk height change: ${heightChange.toFixed(2)} ft`;
        }
    </script>

</body>
</html>
